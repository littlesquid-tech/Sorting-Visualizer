<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="bn.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="bubbleSortBtn">Bubble Sort</button>
            <button id="insertionSortBtn">Insertion Sort</button>
            <button id="selectionSortBtn">Selection Sort</button>
            <button id="mergeSortBtn">Merge Sort</button>
            <button id="quickSortBtn">Quick Sort</button>
            <button id="generateArrayBtn">Generate New Array</button>
        </div>
        <div class="speed-control">
            <button id="slowBtn">Slow</button>
            <button id="fastBtn">Fast</button>
        </div>
        <div class="complexity">
            <div>Bubble Sort: O(n²)</div>
            <div>Insertion Sort: O(n²)</div>
            <div>Selection Sort: O(n²)</div>
            <div>Merge Sort: O(n log n)</div>
            <div>Quick Sort: O(n log n)</div>
        </div>
        <div id="arrayContainer"></div>
        <div id="executionTime"></div>
    </div>
    <script src="bn.js"></script>
</body>
</html>
